<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Autour+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <form class="search-form">
                <input type="search" class="search-input" placeholder="Enter a City..." required />
                <input type="submit" class="search-submit" />
            </form>
        </header>
        <main>
            <div class="all-data">
                <div class="city-data">
                    <h1 id="city">
                        Boston
                    </h1>
                    <div class="data-details">
                        <p>Tuesday 5:15, <span id="cond">partially cloudy</span>
                            <br />
                            Humidity: <strong><span id="humidity"> 89% </span></strong>,
                            Wind: <strong><span id="wind"> 10 km/h </span></strong>
                        </p>
                    </div>
                </div>
                <div class="temperature-block">
                    <div class="temp-icon">ðŸŒ¥</div>
                    <div class="temp">12</div>
                    <div class="unit">&degC</div>
                </div>
            </div>
        </main>
        <footer>
            <p>Built by
                <a href="https://github.com/greenough-h">Hayley Greenough</a>, sourced on
                <a href="https://github.com/greenough-h/weather-app-plus"> Github</a>, and hosted on
                <a href="https://cool-pastelito-weather-app.netlify.app/">Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
